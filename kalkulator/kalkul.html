		function kalk(){
				var liczba1 = document.getElementById('liczba1').value;
				var liczba2 = document.getElementById('liczba2').value;

				if(document.getElementById('oper').value == "+" && liczba1 != "" && liczba2 != ""){
				var wynik = parseInt(liczba1) + parseInt(liczba2);
				document.getElementById('wynik').innerHTML = wynik;
				return wynik;
				}
				
				else if(document.getElementById('oper').value == "-" && liczba1 != "" && liczba2 != ""){
				var wynik = parseInt(liczba1) - parseInt(liczba2);
				document.getElementById('wynik').innerHTML = wynik;
				return wynik;
				}	
				
				else if(document.getElementById('oper').value == "*" && liczba1 != "" && liczba2 != ""){
				var wynik = parseInt(liczba1) * parseInt(liczba2);
				document.getElementById('wynik').innerHTML = wynik;
				return wynik;
				}
				
				else if(document.getElementById('oper').value == "/" && liczba1 != "" && liczba2 != ""){
				var wynik = parseInt(liczba1) / parseInt(liczba2);
				document.getElementById('wynik').innerHTML = wynik;
				return wynik;
				}

				else if(isNaN(liczba1) == true || isNaN(liczba2) == true || (isNaN(liczba1) == true && isNaN(liczba2) == true)) {		//do dopracowania, nie lapie przy dwoch polach z literami 
					var wynik = document.getElementById('wynik').innerHTML = "Podane dane nie są liczbami";
					return wynik;
				}

				else{
					var wynik = document.getElementById('wynik').innerHTML = "Zastanów się co wpisałeś";
					return wynik;
				}
			}
